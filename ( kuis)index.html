<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Komputer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 360px;
      z-index: 10;
      position: relative;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 45%;
    }

    button:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Daun */
    .leaf {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.ibb.co/5RnqWbM/leaf.png');
      background-size: cover;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }

    /* Responsive */
    @media (max-width: 400px) {
      .quiz-container {
        padding: 20px 15px;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2>Quiz Komputer</h2>
  <p id="question">Pertanyaan akan muncul di sini</p>
  <div>
    <button onclick="checkAnswer(0)">Jawaban 1</button>
    <button onclick="checkAnswer(1)">Jawaban 2</button>
    <button onclick="checkAnswer(2)">Jawaban 3</button>
    <button onclick="checkAnswer(3)">Jawaban 4</button>
  </div>
  <p class="result" id="result"></p>
</div>

<script>
  const quiz = [
    {
      question: "Apa fungsi CPU dalam komputer?",
      answers: ["Menyimpan data", "Mengolah data", "Menampilkan gambar", "Memberi daya"],
      correct: 1
    },
    {
      question: "Apa singkatan dari RAM?",
      answers: ["Random Access Memory", "Read Access Memory", "Rapid Application Mode", "Run All Memory"],
      correct: 0
    },
    {
      question: "Perangkat keras yang digunakan untuk menampilkan gambar disebut?",
      answers: ["Monitor", "Keyboard", "Printer", "Mouse"],
      correct: 0
    },
    {
      question: "Apa fungsi motherboard dalam komputer?",
      answers: ["Mengatur jaringan", "Menghubungkan semua komponen", "Menyimpan data", "Menampilkan gambar"],
      correct: 1
    },
    {
      question: "Apa singkatan dari SSD?",
      answers: ["Solid State Drive", "Super Storage Disk", "Speed Storage Device", "System Storage Drive"],
      correct: 0
    },
    {
      question: "Perangkat keras untuk memasukkan data disebut?",
      answers: ["Monitor", "Keyboard", "Speaker", "Printer"],
      correct: 1
    },
    {
      question: "Perangkat lunak yang mengontrol hardware komputer disebut?",
      answers: ["Aplikasi", "Driver", "Sistem Operasi", "Browser"],
      correct: 2
    },
    {
      question: "Perangkat keras yang menyimpan data sementara disebut?",
      answers: ["RAM", "ROM", "CPU", "GPU"],
      correct: 0
    }
  ];

  let currentQuestion = 0;

  function showQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const buttons = document.querySelectorAll("button");
    buttons.forEach((btn, index) => {
      btn.innerText = q.answers[index];
    });
    document.getElementById("result").innerText = "";
  }

  function checkAnswer(index) {
    const q = quiz[currentQuestion];
    if(index === q.correct) {
      document.getElementById("result").innerText = "Benar!";
      document.getElementById("result").style.color = "green";
    } else {
      document.getElementById("result").innerText = "Salah!";
      document.getElementById("result").style.color = "red";
    }
    currentQuestion++;
    if(currentQuestion < quiz.length) {
      setTimeout(showQuestion, 1000);
    } else {
      setTimeout(() => {
        document.getElementById("question").innerText = "Quiz selesai!";
        document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
        document.getElementById("result").innerText = "Terima kasih sudah mencoba!";
      }, 1000);
    }
  }

  showQuestion();

  // Membuat daun
  function createLeaf() {
    const leaf = document.createElement('div');
    leaf.classList.add('leaf');
    leaf.style.left = Math.random() * window.innerWidth + 'px';
    leaf.style.animationDuration = (5 + Math.random() * 5) + 's';
    leaf.style.opacity = Math.random() + 0.3;
    document.body.appendChild(leaf);

    setTimeout(() => {
      leaf.remove();
    }, 10000);
  }

  setInterval(createLeaf, 500); // Buat daun setiap 0.5 detik
</script>

</body>
</html>
